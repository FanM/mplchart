
[build-system]
requires = [ "hatchling" ]
build-backend = "hatchling.build"


[project]
name = "mplchart"
version = "0.0.4"
requires-python = ">=3.8"
readme = "output/README.md"
description = "Classic Stock Charts in Python"
urls = { homepage = "https://github.com/furechan/mplchart" }
authors = [ { name = "Furechan", email = "furechan@xsmail.com" } ]
license = { file = "LICENSE.txt" }
keywords = [ "finance", "charting", "matplotlib", "candlesticks" ]
dependencies = [ "matplotlib", "yfinance", "numpy", "pandas" ]
classifiers = [
    "Topic :: Office/Business :: Financial",
    "Development Status :: 2 - Pre-Alpha",
    "Programming Language :: Python :: 3"
]

[tool.hatch.build]
sources = ["src"]

[tool.custom]
install_url = "git+https://github.com/furechan/mplchart.git"


[tool.pytest.ini_options]
filterwarnings = [ "ignore", "default:::mplchart" ]
addopts = [ "-p no:cacheprovider" ]
testpaths = [ "tests" ]

