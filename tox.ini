# Tox config file
# See https://tox.wiki/en/latest/config.html

[tox]
isolated_build = True
toxworkdir={env:TMPDIR}/mplchart.tox
envlist = py{39,310,311,312}, lint

[testenv]
commands = pytest
deps = pytest
setenv =
    PYTHONDONTWRITEBYTECODE=1

[testenv:lint]
commands = ruff check .
basepython = python3
skip_install = true
deps = ruff

[testenv:flake8]
commands = flake8
deps = flake8

[flake8]
exclude = .git, .tox, .nox, .venv, venv, build, dist, __pycache__
per-file-ignores = __init__.py:F401
max-complexity = 12
max-line-length = 88
extend-ignore = E203
